<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="d-flex">
      <div class="cadastro-form d-flex justify-content-center align-items-center flex-column">
        <a href="index.html">
            <img src="img/logo.png" alt="Logo" class="mb-5"/>
        </a>
        <h2>Bem Vindo!</h2>
        <h6>Crie sua conta</h6>
        <h2 class="mt-5" id="cor-laranja" >Cadastrar</h2>
        <form class="mt-2">
          <div class="d-flex flex-column ps-2 cadastro-campo">
            <label for="email">Email</label>
            <input type="email" id="cadastro-email"/>
          </div>
          <div class="d-flex flex-column ps-2 mt-2 cadastro-campo">
            <label for="nome">Nome Completo</label>
            <input type="text" id="cadastro-nome"/>
          </div>
          <div class="d-flex flex-column ps-2 mt-2 cadastro-campo">
            <label for="senha">Senha</label>
            <input type="password" id="cadastro-senha"/>
          </div>
          <div class="d-flex flex-column ps-2 mt-2 cadastro-campo">
            <label for="senha">Confirmar Senha</label>
            <input type="password" id="cadastro-confirmar"/>
          </div>

          <div class="d-flex justify-content-center mt-5">
            <a href="login.html" class="btn cadastro-entrar me-2">Entrar</a>
            <a class="btn cadastro-cadastrar" id="linkCadastro" onclick="cadastro()">Confirmar</a>
          </div>
        </form>
        
        <div class="position-absolute top-0 mt-3">
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="aviso-preencha">
              <div class="toast-body text-center">
                  <img src="../img/aviso.png" alt="Certo" class="me-2">
                  <b>PREENCHA OS CAMPOS CORRETAMENTE!</b>
              </div>
          </div>
        </div>
      </div>
      <div class="cadastro-img d-flex justify-content-center align-items-center">
        <img src="img/capa.jpg" alt="Imagem Fundo" />
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
