<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Espera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fundo-pin">
      <header class="container-xl header-pin-espera pt-1">
        <div class="row d-flex align-items-center">
          <div class="col-sm-6 col-12 espera-pin-logo">
            <img src="img/logo.png" alt="Logo" />
          </div>
          <div class="col-sm-6 col-12 espera-pin-participantes">
            <div class="pin-campo d-flex align-items-center justify-content-around">
              <img src="img/participantes.png" alt="Icone participantes" />
              <span>5</span>
            </div>
          </div>
        </div>
      </header>
      <main class="container-xl d-flex flex-column justify-content-center align-items-center main-pin ajuste-tela-pin">
        <div class="pin-codigo px-3 py-2 mb-3">
          <h4>PIN | 0000000000</h4>
        </div>

        <a href="pin-perguntas.html" class="btn pin-comecar px-5 py-2 mb-5">Come√ßar</a>

        <section class="row d-flex justify-content-center campo-participantes">
          <h4 class="col-12 py-3">Participantes</h4>
          <div class="col-md-4 col-12 campo-participantes-esquerda">
            <p>Jogador 1</p>
            <p>Jogador 2</p>
            <p>Jogador 3</p>
            <p>Jogador 4</p>
            <p>Jogador 5</p>
          </div>
          <div class="col-md-4 col-12">
            
          </div>

          <div class="col-md-4 col-12 campo-participantes-direita">
            
          </div>
          
        </section>
      </main>
    </div>
    <footer class="d-flex align-items-center rodape justify-content-center">
      <p>@Direitos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
