<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="fundo-pin">
      <header class="container-xl header-pin d-flex align-items-center">
        <a href="../index.html" class="btn btn-pin px-5 py-1">Voltar</a>
      </header>
      <main class="container-xl main-pin d-flex justify-content-center align-items-center flex-column">
        <img src="../img/logo.png" alt="Icone logo" class="logo-pin mb-3">
        <form class="input-pin d-flex justify-content-center align-items-center flex-column">
            <div class="mb-2">
              <input type="number" class="form-control" placeholder="PIN">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="NickName">
            </div>
            <a href="pin-tela-espera.html" class="btn btn-pin btn-pin-entrar px-5 py-1">Entrar</a>
          </form>
      </main>
    </div>
    <footer class="d-flex align-items-center rodape justify-content-center">
      <p>@Direitos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
