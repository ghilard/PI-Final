<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ranking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fundo-pin">
      <header class="container-xl header-pin placar-logo d-flex justify-content-center py-2">
        <img src="img/logo.png" alt="Logo"/>
      </header>
      <main class="container-xl main-pin placar-ajuste-tela d-flex justify-content-center align-items-center flex-column">
        <a href="index.html" class="btn btn-finalizar px-5 py-1">Finalizar</a>
        <div class="placar-titulo d-flex align-items-center justify-content-center mb-5">
          <span>Placar Final</span>
        </div>
        <div>
          <div class="placar-posicao placar-primeiro p-1 mb-2 d-flex justify-content-center">
            <span>Jogador 3</span>
          </div>
          <div class="placar-posicao placar-segundo p-1 mb-2 d-flex justify-content-center">
            <span>Jogador 1</span>
          </div>
          <div class="placar-posicao placar-terceiro p-1 mb-2 d-flex justify-content-center">
            <span>Jogador 2</span>
          </div>
          <div class="placar-posicao p-1 mb-2 d-flex justify-content-center">
            <span>Jogador 5</span>
          </div>
          <div class="placar-posicao p-1 mb-2 d-flex justify-content-center">
            <span>Jogador 4</span>
          </div>    
        </div>
        <div class="pin-codigo px-3 py-2 mt-5">
          <h4>PIN | 0000000000</h4>
        </div>
      </main>
    </div>
    <footer class="d-flex align-items-center rodape justify-content-center">
      <p>@Direitos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
